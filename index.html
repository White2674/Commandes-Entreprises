<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Connexion</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 600px; margin: auto; padding: 20px; }
        label, input { display: block; margin-bottom: 10px; }
        button { padding: 8px 15px; }
        .error { color: red; margin-bottom: 10px; }
    </style>
</head>
<body>
    <h1>Connexion</h1>
    <div id="error" class="error"></div>
    <label for="username">Nom d'utilisateur :</label>
    <input type="text" id="username" placeholder="Votre nom" />
    <button id="loginBtn" disabled>Se connecter</button>

    <script>
        const usernameInput = document.getElementById('username');
        const loginBtn = document.getElementById('loginBtn');
        const errorDiv = document.getElementById('error');

        usernameInput.addEventListener('input', () => {
            loginBtn.disabled = usernameInput.value.trim() === '';
            errorDiv.textContent = '';
        });

        loginBtn.addEventListener('click', () => {
            const username = usernameInput.value.trim();
            if (username === '') {
                errorDiv.textContent = "Veuillez entrer un nom d'utilisateur.";
                return;
            }
            // Sauvegarde en sessionStorage
            sessionStorage.setItem("user", JSON.stringify({ username }));
            // Redirection vers page commande
            window.location.href = "order.html";
        });

        // Si utilisateur déjà connecté, rediriger directement
        window.addEventListener('load', () => {
            const user = sessionStorage.getItem('user');
            if (user) {
                window.location.href = "order.html";
            }
        });
    </script>
</body>
</html>
