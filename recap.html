<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>R√©capitulatif de la commande</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>R√©capitulatif de la commande</h1>

    <div id="deliveryInfo"></div>
    <div id="orderSummary"></div>

    <div class="button-group">
      <button id="backBtn" onclick="history.back()">Modifier la commande</button>
      <button id="sendOrderBtn">Envoyer la commande</button>
    </div>
  </div>

  <script>
    const deliveryInfo = JSON.parse(sessionStorage.getItem("deliveryInfo"));
    const order = JSON.parse(sessionStorage.getItem("order"));
    const orderSummary = document.getElementById("orderSummary");
    const deliveryInfoDiv = document.getElementById("deliveryInfo");
    const sendOrderBtn = document.getElementById("sendOrderBtn");

    if (!deliveryInfo || !order) {
      alert("Informations de commande manquantes. Veuillez vous reconnecter.");
      window.location.href = "index.html";
    }

    deliveryInfoDiv.innerHTML = `
      <p><strong>Contact :</strong> ${deliveryInfo.contactName}</p>
      <p><strong>T√©l√©phone :</strong> ${deliveryInfo.contactPhone}</p>
      <p><strong>Date de livraison :</strong> ${deliveryInfo.deliveryDate}</p>
      <p><strong>Heure de livraison :</strong> ${deliveryInfo.deliveryTime}</p>
    `;

    let html = `
      <table>
        <thead>
          <tr>
            <th>Article</th>
            <th>Prix unitaire</th>
            <th>Quantit√©</th>
            <th>Total</th>
          </tr>
        </thead>
        <tbody>
    `;

    let totalPrice = 0;

    order.forEach(item => {
      const lineTotal = item.price * item.quantity;
      totalPrice += lineTotal;
      html += `
        <tr>
          <td>${item.name}</td>
          <td>$${item.price.toFixed(2)}</td>
          <td>${item.quantity}</td>
          <td>$${lineTotal.toFixed(2)}</td>
        </tr>
      `;
    });

    html += `
        </tbody>
        <tfoot>
          <tr>
            <td colspan="3"><strong>Total g√©n√©ral</strong></td>
            <td><strong>$${totalPrice.toFixed(2)}</strong></td>
          </tr>
        </tfoot>
      </table>
    `;

    orderSummary.innerHTML = html;

    // Envoi vers Discord via embed styl√©e
    sendOrderBtn.addEventListener("click", () => {
      if (order.length === 0) {
        alert("Votre commande est vide.");
        return;
      }

      const entreprise = sessionStorage.getItem("user");
      const webhookUrl = "https://discord.com/api/webhooks/1326238596134473789/5JA4gUWB6aYIKlUWpV0TRZjvni9AL9rXRUPUhr4rPNN5IhlOhS2-_lbzRHsR5qqjU5ZL";

      let itemList = "";
      order.forEach(item => {
        itemList += `‚Ä¢ ${item.name} x${item.quantity} ‚Äì $${(item.price * item.quantity).toFixed(2)}\n`;
      });

      const payload = {
        embeds: [
          {
            title: "üßæ Nouvelle commande entreprise",
            color: 0x3498db, // Bleu clair
            thumbnail: {
              url: "https://cdn.discordapp.com/attachments/1009082381862445128/1393295230257598545/image.png?ex=687ddb8d&is=687c8a0d&hm=510e54e939358b4e0d8125a94a1de3a68a0813e96d0cdce1a212b9cf0ef5516f&"
            },
            fields: [
              {
                name: "üè¢ Entreprise",
                value: entreprise || "Non sp√©cifi√©e",
                inline: true
              },
              {
                name: "üìÖ Livraison",
                value: `${deliveryInfo.deliveryDate} √† ${deliveryInfo.deliveryTime}`,
                inline: true
              },
              {
                name: "üìû Contact",
                value: `${deliveryInfo.contactName} ‚Äì ${deliveryInfo.contactPhone}`,
                inline: false
              },
              {
                name: "üßæ Commande",
                value: itemList || "Aucun article",
                inline: false
              },
              {
                name: "üí∞ Total",
                value: `$${totalPrice.toFixed(2)}`,
                inline: false
              }
            ],
            footer: {
              text: "Commande envoy√©e depuis le site web"
            },
            timestamp: new Date().toISOString()
          }
        ]
      };

      fetch(webhookUrl, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(payload)
      })
      .then(response => {
        if (response.ok) {
          alert("‚úÖ Commande envoy√©e sur Discord !");
        } else {
          alert("‚ùå Erreur lors de l'envoi vers Discord.");
        }
      })
      .catch(err => {
        console.error("Erreur Discord webhook:", err);
        alert("‚ùå Erreur lors de la connexion √† Discord.");
      });
    });
  </script>
</body>
</html>
