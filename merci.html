<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Commande envoyée</title>
  <link rel="icon" type="image/png" href="favicon.png" />
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: url('https://cdn.discordapp.com/attachments/1382360021215477872/1397635530883072112/image.png?ex=68827105&is=68811f85&hm=5da312bee20ca50b72cb078ae4c95bddfb46e5a316c9c92aa048a44a820b1a8f&') no-repeat center center fixed;
      background-size: cover;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .bubble {
      background: rgba(255, 255, 255, 0.92);
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.2);
      max-width: 90%;
      width: 400px;
      text-align: center;
    }

    .bubble h1 {
      font-size: 1.8em;
      color: #2ecc71;
      margin-bottom: 20px;
    }

    .bubble p {
      font-size: 1em;
      color: #333;
    }
  </style>
</head>
<body>
  <div class="bubble">
    <h1>✅ Merci pour votre commande !</h1>
    <p>Nous avons bien reçu votre commande et elle sera traitée rapidement.</p>
  </div>
</body>
</html>
