<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Commande envoyée</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background-image: url('background.jpg'); /* Remplace par ton image si besoin */
      background-size: cover;
      background-position: center;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .bubble {
      background: rgba(255, 255, 255, 0.9);
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.2);
      max-width: 400px;
      text-align: center;
    }

    .bubble h1 {
      font-size: 1.8em;
      color: #2ecc71;
      margin-bottom: 20px;
    }

    .bubble p {
      font-size: 1em;
      color: #333;
    }
  </style>
</head>
<body>
  <div class="bubble">
    <h1>✅ Merci pour votre commande !</h1>
    <p>Nous avons bien reçu votre commande et elle sera traitée rapidement.</p>
  </div>
</body>
</html>
