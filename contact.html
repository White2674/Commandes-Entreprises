<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Infos Livraison - Site Commande</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="top-aligned">
  <div class="container">
    <h1>Informations de livraison</h1>
    <form id="contactForm">
      <label for="name">Nom complet :</label><br />
      <input type="text" id="name" name="name" required /><br />

      <label for="address">Adresse :</label><br />
      <input type="text" id="address" name="address" required /><br />

      <label for="email">Email :</label><br />
      <input type="email" id="email" name="email" required /><br />

      <label for="phone">Téléphone :</label><br />
      <input type="tel" id="phone" name="phone" /><br />

      <button type="submit">Valider la commande</button>
    </form>
  </div>

  <script>
    if (!sessionStorage.getItem("user")) {
      alert("Veuillez vous connecter d'abord.");
      window.location.href = "index.html";
    }
    if (!sessionStorage.getItem("order")) {
      alert("Veuillez sélectionner des articles d'abord.");
      window.location.href = "catalogue.html";
    }

    const form = document.getElementById("contactForm");
    form.addEventListener("submit", (e) => {
      e.preventDefault();

      const data = {
        name: form.name.value.trim(),
        address: form.address.value.trim(),
        email: form.email.value.trim(),
        phone: form.phone.value.trim(),
      };

      // Simple validation additionnelle ici si besoin

      sessionStorage.setItem("deliveryInfo", JSON.stringify(data));
      window.location.href = "confirmation.html";
    });
  </script>
</body>
</html>
