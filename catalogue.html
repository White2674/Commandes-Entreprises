      { id: 18, name: "Pain grillé", price: 2, img: "https://media.istockphoto.com/id/1442417585/fr/photo/personne-recevant-un-morceau-de-pizza-au-pepperoni-au-fromage.jpg?s=612x612&w=0&k=20&c=xNz2rodZQQARx16BlXTkht9E19aw4ziOMm6UOjW5DKM=" },
      { id: 19, name: "Bagel", price: 2, img: "https://media.istockphoto.com/id/1442417585/fr/photo/personne-recevant-un-morceau-de-pizza-au-pepperoni-au-fromage.jpg?s=612x612&w=0&k=20&c=xNz2rodZQQARx16BlXTkht9E19aw4ziOMm6UOjW5DKM=" },
      { id: 20, name: "Eau purifié", price: 1.75, img: "https://media.istockphoto.com/id/1442417585/fr/photo/personne-recevant-un-morceau-de-pizza-au-pepperoni-au-fromage.jpg?s=612x612&w=0&k=20&c=xNz2rodZQQARx16BlXTkht9E19aw4ziOMm6UOjW5DKM=" },
    ];

    const articlesList = document.getElementById("articlesList");

    // Affiche les articles dans le formulaire
    articles.forEach((art) => {
      const articleDiv = document.createElement("div");
      articleDiv.className = "article";

      articleDiv.innerHTML = `
        <img src="${art.img}" alt="${art.name}" />
        <div class="article-details">
          <strong>${art.name}</strong><br />
          Prix : ${art.price.toFixed(2)} $
        </div>
        <div class="article-qty">
          <label>Quantité :</label>
          <input type="number" min="0" value="0" name="qty-${art.id}" />
        </div>
      `;

      articlesList.appendChild(articleDiv);
    });

    // Envoi du formulaire
    const form = document.getElementById("catalogueForm");
    form.addEventListener("submit", (e) => {
      e.preventDefault();

      const formData = new FormData(form);
      const order = [];

      articles.forEach((art) => {
        const qty = parseInt(formData.get(`qty-${art.id}`)) || 0;
        if (qty > 0) {
          order.push({ ...art, quantity: qty });
        }
      });

      if (order.length === 0) {
        alert("Veuillez sélectionner au moins un article.");
        return;
      }

      sessionStorage.setItem("order", JSON.stringify(order));
      window.location.href = "recap.html";
    });
  </script>
</body>
</html>
